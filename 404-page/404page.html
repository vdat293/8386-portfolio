<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 error — Trang chưa được thực hiện</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      font-family: Inter, system-ui, sans-serif;
      background: #ffffff;
      color: #1e1e2f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }
    main {
      margin-top: 80px;
      background: #f7f7f9;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 72px;
      margin: 0;
      color: #1e1e2f;
    }
    p {
      color: #555;
      margin: 12px 0 24px;
      font-size: 18px;
    }
    .btn {
      appearance: none;
      border: 0;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
      background: #2563eb;
      transition: transform .15s ease, box-shadow .2s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(37,99,235,0.4);
    }
  </style>
</head>
<body>
  <main>
    <h1>404 error</h1>
    <p>Trang chưa được thực hiện.</p>
    <a class="btn" href="../index.html">Về trang chủ</a>
  </main>
</body>
</html>
